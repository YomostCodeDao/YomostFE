<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <!-- HEADER -->
    <img class="img-logo" src="./images/logo_barce.png" alt="Logo Barcelona" width="100px" height="100px">
    <header>
        
        <!-- HEADER PART 1 -->
        <section class="header-part-1">
            <!-- Top message -->
            <div class="top-mes">
                <a href="https://s.net.vn/yGOy">
                    🔵🔴 Become Culer Premium and enjoy all its advantages
                    <span>
                        I WANT TO BE PRENIUM
                    </span>
                </a>
            </div>

            <!-- Top nav right hand -->
            <div class="top-nav-right">
                <!--Area User Login-->
                <div class="user-button-login">
                    <button class="user-button">
                        <i class="fa-regular fa-user"></i> <!--Logo User-->
                        Login
                    </button>
                </div>
                <!-- Area User Plan Option -->
                <a href="" class="user-option">
                    <!-- Logo barcelona điền vào đây sau-->
                    <span>View Plans</span>
                </a>
                <!-- Choose Languge -->
                <div class="language-option">
                    <a href="">EN</a>
                </div>
                <!-- FC Barcelona Site -->
                <div class="fcb-site">
                    www
                </div>

            </div>
        </section>
        <!-- HEADER PART 2 -->
        <section class="header-part-2">
            
            <div class="nav-middle-menu"> <!--MIDDLE MENU SITE PART-->
                <!--MIDDLE MENU SITE PART 1-->
                <div class="nav-middle-one">
                    <div class="menu-item">
                        <p>FIRST TEAM</p>
                    </div>

                    <div class="menu-item">
                        <p>CLUB</p>
                    </div>

                    <div class="menu-item">
                        <p>ESPAI BARCA</p>
                    </div>

                    <div class="menu-item">
                        <p>BARCA TEAMS</p>
                    </div>
                </div>
                <!--MIDDLE MENU SITE PART 2-->
                <div class="nav-middle-two">
                    <div class="menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-ticket-perforated-fill" viewBox="0 0 16 16">
                            <path
                                d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6zm4-1v1h1v-1zm1 3v-1H4v1zm7 0v-1h-1v1zm-1-2h1v-1h-1zm-6 3H4v1h1zm7 1v-1h-1v1zm-7 1H4v1h1zm7 1v-1h-1v1zm-8 1v1h1v-1zm7 1h1v-1h-1z" />
                        </svg>

                    <div class="menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>

                        <p>BARCA ONE</p>
                    </div>

                    <div class="menu-item">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </section>
        <!-- HEADER PART 3 -->
        <section class="header-part-3">
            <div class="nav-bottom-list">
                <ul class="list-item">
                    <li>Latest</li>
                    <li>Schedule</li>
                    <li>Tickets</li>
                    <li>Results</li>
                    <li>Standing</li>
                    <li>Players</li>
                    <li>Photos</li>
                    <li>Honours</li>
                    <li>Feature</li>
                </ul>
            </div>
        </section>

    </header>
</body>

</html>
